<!DOCTYPE html>
<html lang="kr">
<head>
    <title>타이틀</title>
</head>
<body>
    <p>회원가입</p>
    <table border="1">
        <tr>
            <th>이름</th>
            <td>이름입니다</td>
            <th>학번</th>
            <td>20000000</td>
        </tr>
        <tr>
            <th>학과</th>

        </tr>

            <th>전화번호</th>
            <td colspan="3"></td>
        </tr>
        <tr>

        </tr>
        <tr>
            <th>1학기 학점</th>
            <td>3.5</td>

        <tr>
